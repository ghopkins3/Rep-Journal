<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Rack Overflow</title>
        <link rel="stylesheet" href="styles.css">
    </head>

    <body>
        <div class="header">
            <h1 class="header-text">
                Your List
            </h1>
        </div>

        <div class="diary-header-container">
            <div class="diary-header-text">
                <h3>Your Workout Diary For:</h3>
            </div>

            <div class="diary-header-calendar">
                <input type="date" id="date-display"/>
            </div>
        </div>


        <div class="strength-container">
            <div class="strength-header-container"><h3>Strength Training</h3></div>
            <div class="add-exercise"><h4>Add Exercise</h4></div>
            <div class="add-underline"></div>
            
        </div>

        <div class="exercise-table-container">
            <table class="exercise-table">
                <thead>
                    <tr>
                        <th class="exercise-table-heading">Exercise</th>
                        <th class="exercise-table-heading"># of Sets</th>
                        <th class="exercise-table-heading"># of Reps</th>
                        <th class="exercise-table-heading">Weight (lbs)</th>
                    </tr>
                </thead>
                <tbody>
                    
                </tbody>
            </table>
        </div>


        <!-- Add Exercise Form Template -->
        <template id="exercise-form-template">
            <div class="exercise-template">
                <input type="text" id="exercise-search" list="input">
                <datalist id="input">
                    <option value="Bench Press">Bench Press</option>
                    <option value="Incline Bench Press">Incline Bench Press</option>
                    <option value="Shoulder Press">Shoulder Press</option>
                    <option value="Leg Press">Leg Press</option>
                    <option value="Barbell Squat">Barbell Squat</option>
                </datalist>
            
                <label for="sets" class="input-label">Sets</label>
                <input type="number" class="number-input" id="sets" min="1">
                <label for="reps" class="input-label">Reps</label>
                <input type="number" class="number-input" id="reps" min="1">
                <label for="weight" class="input-label">Weight</label>
                <input type="number" class="number-input" id="weight" min="0" step="5">
                <button type="submit" id="add-entered-data">Add</button>
            </div>
        </template>

        <script src="script.js" type="module"></script>
        <script src="db.js" type="module"></script>
    </body>
</html>
